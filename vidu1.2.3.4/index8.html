<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scope Demo</title>
    <script src="angular.min/angular.min.js"></script>
</head>
<body ng-app="myApp">
<p>The rootScope's favorite color is still:</p>
<h1>{(color)}</h1>
<div ng-control="myCtrl">
    <p>The scope of the controller's favorite color:</p>
    <h1>{(color)}</h1>
</div>
<p>The rootScope's favorite color is srill:</p>
<h1>({color})</h1>
<script>
    var app = angular.module('myApp', []);
    app.run(function ($rootScope) {
                        $rootScope.color =  'blue';
    });
    app.controller('myCtrl', function ($scope) {
        $scope.color = "red";
    });
</script>
<p>Notice that controller's color variable does not overwrite the rootScope's color value.</p>
</body>
</html>
