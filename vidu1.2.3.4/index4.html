<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Demo for a Simple AngularJS Application</title>
    <script src="angular.min/angular.min.js"></script>
</head>
<body>
<div>
    Course <input type="text" ng-model="course" placeholder="enter course">
    <p>Welcome to {{course}}</p>
</div>
<script>
    var app = angular.module('myApp',[]);
    app.controller('myController', function ($scope) {
        $scope.course = "AngularJS";
    });
</script>
</body>
</html>
